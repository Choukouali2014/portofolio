<div class="well">
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-4">
      <button type="button" class="btn btn-primary">
        Add Experience
      </button>
    </div>
  </div>
  <div>
    <hr>
    <div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Job Title</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Job Position">
          <span class="help-block">
            Job Title is required
          </span>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger btn-sm pull-right" title="Delete Experience">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="form-group">

        <label class="col-sm-2 control-label">Company</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Company name">
          <span class="help-block">
            Company name is required
          </span>
        </div>

      </div>
      <div class="form-group">

        <label class="col-sm-2 control-label">Job Description</label>
        <div class="col-sm-4">
          <textarea class="form-control" rows="3"></textarea>
          <span class="help-block">
            Job Description is required
          </span>
        </div>

      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Start Date">
          <span class="help-block">
            Start Date is required
          </span>
        </div>
        <label class="col-sm-1 control-label">End Date</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="End Date">
          <span class="help-block">
            End Date is required
          </span>
        </div>
        <label class="help-block">
          <input type="checkbox" value="present">Present
        </label>
      </div>

    </div>
  </div>

</div>
